<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../digiclock/clock.css">
    <title>CLOCK</title>
</head>

<body>
    <div id="bg">
        <div class="msg-container">
            <div class="message"></div>
        </div>
        <div id="clock">
            <div class="hourDiv box"></div>
            <div class="minuteDiv box"></div>
            <div class="secondDiv box"></div>
        </div>
        <div class="days">
            <div class="day"></div>
            <div class="date"></div>
        </div>
    </div>
    <script src="../digiclock/clock.js"></script>
</body>

</html>
